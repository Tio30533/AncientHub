<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lua Code Example</title>
<style>
  body {
    background-color: #000; /* black background */
    color: #fff;           /* white text */
    font-family: monospace; /* code-like font */
    padding: 20px;
  }

  pre {
    background-color: #111;  /* slightly darker block for code */
    padding: 15px;
    border-radius: 5px;
    overflow-x: auto;
  }

  code {
    color: #fff;  /* code text white */
  }
</style>
</head>
<body>
<h1>Ancient Hub</h1>
<pre><code>
local Hello = "Hello"
print(Hello)
</code></pre>
</body>
</html>
